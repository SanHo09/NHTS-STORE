version: '3.8'

services:
  myql:
    container_name: nhts-store-mysql
    image: mysql:8.0
    command: mysqld --authentication_policy=caching_sha2_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: Nhts!123
      MYSQL_DATABASE: nhts_store
      #      MYSQL_USER: user
      #      MYSQL_PASSWORD: passpass
#      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - '33006:3306'
    volumes:
      - ./docker/db/data:/var/lib/mysql
#      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf





networks:
  default:
    name: nhts-store-network


